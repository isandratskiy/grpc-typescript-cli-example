name: Check gRPC Server

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        uses: yarn build

      - name: Start gRPC
        uses: yarn start:server

      - name: UnaryCall
        uses: start:client --unary
